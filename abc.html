<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    .query-card {
        margin-bottom: 15px;
        border-left: 4px solid #007bff;
    }
    .resolved {
        border-left: 4px solid #28a745;
    }
    .sidebar {
        min-height: 100vh;
        background-color: #343a40;
    }
    .sidebar a {
        color: #fff;
        padding: 10px 15px;
        display: block;
        text-decoration: none;
    }
    .sidebar a:hover {
        background-color: #495057;
    }
    .sidebar .active {
        background-color: #007bff;
    }
    .hostel-card {
        transition: transform 0.3s;
    }
    .hostel-card:hover {
        transform: translateY(-5px);
    }
  </style>
</head>
<body>

<div id="loginPage" class="container mt-5">
  <h2 class="text-center">Hostel Management Login</h2>

  <div class="btn-group mb-3 d-flex justify-content-center">
    <button class="btn btn-outline-primary role-btn active" data-role="student">Student</button>
    <button class="btn btn-outline-primary role-btn" data-role="warden">Warden</button>
    <button class="btn btn-outline-primary role-btn" data-role="authority">Authority</button>
  </div>

  <form id="loginForm">
    <div class="mb-3">
      <input type="text" class="form-control" id="username" placeholder="Username" required />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="password" placeholder="Password" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>

<!-- Student Dashboard -->
<div id="studentDashboard" style="display:none">
  <div class="sidebar p-3">
    <h4 class="text-white">Welcome, <span id="studentName"></span></h4>
    <a href="#" class="active">Dashboard</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
  <div class="container mt-3">
    <div class="card hostel-card query-card">
      <div class="card-body">
        <h5 class="card-title">Wi-Fi not working</h5>
        <p class="card-text">Reported on: 2025-06-10</p>
        <span class="badge bg-warning text-dark">Pending</span>
      </div>
    </div>
  </div>
</div>

<!-- Warden Dashboard -->
<div id="wardenDashboard" style="display:none">
  <div class="sidebar p-3">
    <h4 class="text-white">Welcome, <span id="wardenName"></span></h4>
    <a href="#" class="active">Dashboard</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
  <div class="container mt-3">
    <div class="card hostel-card query-card resolved">
      <div class="card-body">
        <h5 class="card-title">Light fixed in corridor</h5>
        <p class="card-text">Resolved on: 2025-06-09</p>
        <span class="badge bg-success">Resolved</span>
      </div>
    </div>
  </div>
</div>

<!-- Authority Dashboard -->
<div id="authorityDashboard" style="display:none">
  <div class="sidebar p-3">
    <h4 class="text-white">Welcome, <span id="authorityName"></span></h4>
    <a href="#" class="active">Dashboard</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
  <div class="container mt-3">
    <p>No new escalated issues.</p>
  </div>
</div>

<script>
let currentRole = 'student';
let currentUser = null;

const users = {
    student: { username: 'student', password: 'student123', name: 'John Doe' },
    warden: { username: 'warden', password: 'warden123', name: 'Mr. Smith' },
    authority: { username: 'authority', password: 'authority123', name: 'Dr. Johnson' }
};

// Role switch buttons
document.querySelectorAll('.role-btn').forEach(button => {
    button.addEventListener('click', () => {
        document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        currentRole = button.dataset.role;
    });
});

// Login form
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const user = users[currentRole];

    if (username === user.username && password === user.password) {
        currentUser = user;
        showDashboard(currentRole);
    } else {
        alert('Invalid credentials. Please try again.');
    }
});

function showDashboard(role) {
    document.getElementById('loginPage').style.display = 'none';

    if (role === 'student') {
        document.getElementById('studentDashboard').style.display = 'block';
        document.getElementById('studentName').innerText = currentUser.name;
    } else if (role === 'warden') {
        document.getElementById('wardenDashboard').style.display = 'block';
        document.getElementById('wardenName').innerText = currentUser.name;
    } else if (role === 'authority') {
        document.getElementById('authorityDashboard').style.display = 'block';
        document.getElementById('authorityName').innerText = currentUser.name;
    }
}

function logout() {
    currentUser = null;
    currentRole = 'student';

    document.getElementById('loginForm').reset();
    document.getElementById('loginPage').style.display = 'block';
    document.getElementById('studentDashboard').style.display = 'none';
    document.getElementById('wardenDashboard').style.display = 'none';
    document.getElementById('authorityDashboard').style.display = 'none';

    document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelector('[data-role="student"]').classList.add('active');
}
</script>

</body>
</html>
