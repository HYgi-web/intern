<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Fee Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
        }

        .fee-item {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .fee-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            pointer-events: none;
        }

        .fee-details {
            flex: 1;
        }

        .fee-type {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .fee-amount {
            font-size: 16px;
            opacity: 0.9;
        }

        .fee-status {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
        }

        .fee-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pay-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .paid-btn {
            background: #00b894;
            color: white;
        }

        .pay-now-btn {
            background: #fdcb6e;
            color: #2d3436;
        }

        .pay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .dropdown-arrow {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .dropdown-arrow:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .hostel-fees {
            background: linear-gradient(135deg, #6c5ce7, #5f3dc4);
        }

        .mess-fees {
            background: linear-gradient(135deg, #a29bfe, #74b9ff);
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .dashboard-card {
                padding: 20px;
            }
            
            .fee-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .fee-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Dashboard</h1>
            <button class="logout-btn">Logout</button>
        </div>

        <div class="dashboard-card">
            <h2 class="card-title">Fee Payment</h2>
            
            <div class="fee-item hostel-fees">
                <div class="fee-details">
                    <div class="fee-type">Hostel Fees</div>
                    <div class="fee-amount">₹72,000/-</div>
                    <div class="fee-status">PAID BALANCE</div>
                </div>
                <div class="fee-actions">
                    <button class="pay-btn paid-btn">Paid</button>
                    <button class="dropdown-arrow">▼</button>
                </div>
            </div>

            <div class="fee-item mess-fees">
                <div class="fee-details">
                    <div class="fee-type">Mess Fees</div>
                    <div class="fee-amount">₹34,800/-</div>
                </div>
                <div class="fee-actions">
                    <button class="pay-btn pay-now-btn">Pay Now</button>
                    <button class="dropdown-arrow">▼</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // I HAVE JUST ADDED SOME DEMO FUCTIONALITY. JOIN IT WITH THE PAYMENT GATEWAY
        // Add click functionality
        document.querySelectorAll('.pay-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.textContent === 'Pay Now') {
                    alert('Redirecting to payment gateway...');

                    // INTEGRATE BACKEND FUNCTIONALITY
                } else if (this.textContent === 'Paid') {
                    alert('Payment already completed');
                }
            });
        });

        document.querySelectorAll('.dropdown-arrow').forEach(arrow => {
            arrow.addEventListener('click', function() {
                alert('Showing fee details...');
            });
        });

        document.querySelector('.logout-btn').addEventListener('click', function() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logging out...');
            }
        });
    </script>
</body>
</html>
