<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Leave Application Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: normal;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .form-container {
            background: white;
            border-radius: 8px;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .form-row {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.full-width {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-container {
                padding: 20px;
                margin: 0 10px;
            }
            
            .header {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Dashboard</h1>
            <button class="logout-btn" onclick="handleLogout()" >Logout</button>
        </div>

    <div class="form-container">
        <h2 class="form-title">Leave Application Form</h2>
        
        <form id="leaveForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                <div class="form-group">
                    <label for="roomNo">Room No.:</label>
                    <input type="text" id="roomNo" name="roomNo" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>
                <div class="form-group">
                    <label for="leaveType">Type of Leave:</label>
                    <select id="leaveType" name="leaveType" required>
                        <option value="">Select leave type</option>
                        <option value="short-term">Short term</option>
                        <option value="long-term">Long term</option>
                        <option value="emergency">Emergency leave</option>
                    </select>
                    
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="reason">Reason for Leave:</label>
                <textarea id="reason" name="reason" placeholder="Please provide detailed reason for your leave application..." required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="personalContact">Personal Contact Number:</label>
                    <input type="text" id="personalContact" name="personalContact" required>
                </div>
                <div class="form-group">
                    <label for="parentContact">Parent/Guardian Contact Number:</label>
                    <input type="text" id="parentContact" name="parentContact" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    </div>
    <script>
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logging out...');
                // In a real application, this would redirect to login page
            }
        }

            const scriptURL = 'YOUR_WEB_APP_URL_HERE'; // â† replace with actual Web App URL
          
            document.getElementById("leaveForm").addEventListener("submit", function(e) {
              e.preventDefault();
          
              const formData = {
                studentName: document.getElementById("studentName").value,
                roomNo: document.getElementById("roomNo").value,
                studentId: document.getElementById("studentId").value,
                leaveType: document.getElementById("leaveType").value,
                startDate: document.getElementById("startDate").value,
                endDate: document.getElementById("endDate").value,
                reason: document.getElementById("reason").value,
                personalContact: document.getElementById("personalContact").value,
                parentContact: document.getElementById("parentContact").value
              };
          
              fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                  'Content-Type': 'application/json'
                }
              })
              .then(response => {
                alert("Leave application submitted successfully!");
                document.getElementById("leaveForm").reset();
              })
              .catch(error => {
                console.error("Error!", error.message);
                alert("There was an error submitting the form.");
              });
            });
       
          
    </script>
</body>
</html>
