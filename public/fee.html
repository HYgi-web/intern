<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        .floating-circle:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .floating-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            33% { transform: translateY(-30px) rotate(120deg); opacity: 0.6; }
            66% { transform: translateY(20px) rotate(240deg); opacity: 0.4; }
            100% { transform: translateY(0px) rotate(360deg); opacity: 0.3; }
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px 0;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 30px;
            animation: slideInDown 1s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .logout-btn:hover::before {
            left: 100%;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }



        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .dashboard-card:hover::before {
            left: 100%;
        }

        .card-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .fee-item {
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .fee-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .fee-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            pointer-events: none;
        }

        .fee-item::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateY(-50%);
            transition: left 0.6s;
        }

        .fee-item:hover::after {
            left: 100%;
        }

        .fee-details {
            flex: 1;
            z-index: 2;
        }

        .fee-type {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .fee-amount {
            font-size: 20px;
            font-weight: 600;
            opacity: 0.95;
            margin-bottom: 5px;
        }

        .fee-status {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .fee-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 2;
        }

        .pay-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 100px;
        }

        .paid-btn {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }

        .pay-now-btn {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
            box-shadow: 0 4px 15px rgba(253, 203, 110, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(253, 203, 110, 0.4); }
            50% { box-shadow: 0 8px 25px rgba(253, 203, 110, 0.6); }
            100% { box-shadow: 0 4px 15px rgba(253, 203, 110, 0.4); }
        }

        .pay-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .print-btn {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.3);
        }

        .dropdown-arrow {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown-arrow:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }

        .hostel-fees {
            background: linear-gradient(135deg, #6c5ce7, #5f3dc4, #4834d4);
            animation-delay: 0.3s;
        }

        .mess-fees {
            background: linear-gradient(135deg, #a29bfe, #74b9ff, #0984e3);
            animation-delay: 0.5s;
        }

        .fee-details-expanded {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            animation: expandDetails 0.3s ease-out;
        }

        @keyframes expandDetails {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fee-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .breakdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .breakdown-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .breakdown-value {
            font-size: 16px;
            font-weight: 600;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: #333;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .receipt-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .receipt-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .receipt-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .receipt-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .receipt-details {
            margin-bottom: 30px;
        }

        .receipt-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .receipt-row:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 18px;
            color: #2d3436;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .print-receipt-btn {
            background: linear-gradient(135deg, #6c5ce7, #5f3dc4);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .print-receipt-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .dashboard-card {
                padding: 25px;
            }
            
            .fee-item {
                flex-direction: column;
                text-align: center;
                gap: 20px;
                padding: 25px;
            }
            
            .fee-actions {
                justify-content: center;
                width: 100%;
            }

            .header h1 {
                font-size: 24px;
            }

            .user-info {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .receipt-content, .receipt-content * {
                visibility: visible;
            }
            .receipt-content {
                position: absolute;
                left: 0;
                top: 0;
                transform: none;
                box-shadow: none;
                max-width: none;
                width: 100%;
            }
            .close-btn, .print-receipt-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Student Dashboard</h1>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
        

        <div class="dashboard-card">
            <h2 class="card-title">Fee Payment Portal</h2>
            
            <div class="fee-item hostel-fees" data-fee-type="hostel">
                <div class="fee-details">
                    <div class="fee-type">Hostel Fees</div>
                    <div class="fee-amount">â‚¹72,000/-</div>
                    <div class="fee-status">PAID BALANCE</div>
                    
                </div>
                <div class="fee-actions">
                    <button class="pay-btn paid-btn">Paid</button>
                    <button class="pay-btn print-btn" onclick="showReceipt('hostel')">Print Receipt</button>
                    <button class="dropdown-arrow" onclick="toggleDetails(this)">â–¼</button>
                </div>
            </div>

            <div class="fee-item mess-fees" data-fee-type="mess">
                <div class="fee-details">
                    <div class="fee-type">Mess Fees</div>
                    <div class="fee-amount">â‚¹34,800/-</div>
                    <div class="fee-status">PENDING PAYMENT</div>
                    
                </div>
                <div class="fee-actions">
                    <button class="pay-btn pay-now-btn" onclick="processPayment('mess')">Pay Now</button>
                    <button class="pay-btn print-btn" onclick="showReceipt('mess')" style="opacity: 0.5; pointer-events: none;">Print Receipt</button>
                    <button class="dropdown-arrow" onclick="toggleDetails(this)">â–¼</button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div id="notificationText"></div>
    </div>

   
    <script>
    const studentId = 123; // ðŸ” Replace with actual ID or pull from localStorage/session

    // Handle logout
    function handleLogout() {
        if (confirm('Are you sure you want to logout?')) {
            window.location.href = '/login.html'; // ðŸ” Replace with actual login page
        }
    }

    // Payment processing function
    async function processPayment(feeType) {
        let endpoint = feeType === 'mess' ? '/api/messFeePayment' : '/api/hostelFeePayment';

        const res = await fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ studentId })
        });

        const data = await res.json();
        showNotification(data.message || "Payment processed");

        // âœ… Update UI on success
        const feeItem = document.querySelector(`.fee-item.${feeType}-fees`);
        const status = feeItem.querySelector('.fee-status');
        const payButton = feeItem.querySelector('.pay-now-btn');
        const printBtn = feeItem.querySelector('.print-btn');

        if (status) status.textContent = "PAID BALANCE";
        if (payButton) {
            payButton.textContent = "Paid";
            payButton.classList.remove('pay-now-btn');
            payButton.classList.add('paid-btn');
            payButton.disabled = true;
        }
        if (printBtn) {
            printBtn.style.opacity = "1";
            printBtn.style.pointerEvents = "auto";
        }
    }

    // Toggle details animation
    function toggleDetails(arrow) {
        const feeItem = arrow.closest('.fee-item');
        const details = feeItem.querySelector('.fee-details-expanded');

        if (!details) return;

        const isVisible = details.style.display === 'block';
        details.style.display = isVisible ? 'none' : 'block';
        arrow.style.transform = isVisible ? 'rotate(0deg)' : 'rotate(180deg)';
    }

    // Show receipt (fix typo in hostel URL)
    async function showReceipt(feeType) {
        const url = feeType === 'mess' ? '/api/printMessFees' : '/api/printHostelFees';

        const res = await fetch(`${url}?studentId=${studentId}`);
        const data = await res.json();

        alert("Receipt:\n" + JSON.stringify(data, null, 2));
    }

    // Toast-like notification
    function showNotification(message, type = 'info') {
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        notificationText.innerText = message;
        notification.classList.add('show');

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }
</script>

</body>
</html>
