<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Leave Application Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        .floating-circle:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .floating-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            33% { transform: translateY(-30px) rotate(120deg); opacity: 0.6; }
            66% { transform: translateY(20px) rotate(240deg); opacity: 0.4; }
            100% { transform: translateY(0px) rotate(360deg); opacity: 0.3; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 30px;
            animation: slideInDown 1s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .logout-btn:hover::before {
            left: 100%;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 1s ease-out 0.3s both;
            position: relative;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            border-radius: 20px 20px 0 0;
        }

        .form-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
            text-align: center;
            position: relative;
        }

        .form-title::after {
            content: '📚';
            position: absolute;
            right: -40px;
            top: 0;
            font-size: 24px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .form-row {
            display: flex;
            gap: 30px;
            margin-bottom: 25px;
        }

        .form-group {
            flex: 1;
            animation: fadeInUp 0.6s ease-out both;
        }

        .form-group:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(even) {
            animation-delay: 0.2s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group.full-width {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-group:focus-within label {
            color: #667eea;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            position: relative;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        input[type="text"]:valid,
        select:valid,
        textarea:valid {
            border-color: #4CAF50;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: block;
            margin-left: auto;
            margin-right: auto;
            min-width: 200px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #764ba2, #f093fb);
            transition: left 0.3s ease;
            z-index: 1;
        }

        .submit-btn span {
            position: relative;
            z-index: 2;
        }

        .submit-btn:hover::before {
            left: 0;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 1000;
            text-align: center;
            opacity: 0;
            scale: 0;
            transition: all 0.3s ease;
        }

        .success-animation.show {
            opacity: 1;
            scale: 1;
        }

        .success-animation .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4CAF50;
            margin: 0 auto 20px;
            position: relative;
            animation: scaleIn 0.3s ease-in-out;
        }

        .success-animation .checkmark::after {
            content: '✓';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        @keyframes scaleIn {
            0% { transform: scale(0) rotate(180deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            z-index: 1000;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-container {
                padding: 20px;
                margin: 0 10px;
            }
            
            .header {
                padding: 0 10px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-title::after {
                display: none;
            }
        }

        /* Input validation animations */
        .form-group.error input,
        .form-group.error select,
        .form-group.error textarea {
            border-color: #f5576c;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .form-group.success input,
        .form-group.success select,
        .form-group.success textarea {
            border-color: #4CAF50;
        }

        /* Typing indicator */
        .typing-indicator {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .typing-indicator.show {
            opacity: 1;
        }

        .typing-indicator::after {
            content: '✎';
            color: #667eea;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="progress-bar" id="progressBar"></div>

    <div class="container">
        <div class="header">
            <h1>Student Dashboard</h1>
            <button class="logout-btn" onclick="handleLogout()">
                <span>Logout</span>
            </button>
        </div>

        <div class="form-container">
            <h2 class="form-title">Leave Application Form</h2>
            
            <form id="leaveForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="studentName">Student Name:</label>
                        <div style="position: relative;">
                            <input type="text" id="studentName" name="studentName" required>
                            <div class="typing-indicator"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="roomNo">Room No.:</label>
                        <input type="text" id="roomNo" name="roomNo" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" name="studentId" required>
                    </div>
                    <div class="form-group">
                        <label for="leaveType">Type of Leave:</label>
                        <select id="leaveType" name="leaveType" required>
                            <option value="">Select leave type</option>
                            <option value="short-term">Short term</option>
                            <option value="long-term">Long term</option>
                            <option value="emergency">Emergency leave</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="reason">Reason for Leave:</label>
                    <textarea id="reason" name="reason" placeholder="Please provide detailed reason for your leave application..." required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="personalContact">Personal Contact Number:</label>
                        <input type="text" id="personalContact" name="personalContact" required>
                    </div>
                    <div class="form-group">
                        <label for="parentContact">Parent/Guardian Contact Number:</label>
                        <input type="text" id="parentContact" name="parentContact" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Submit Application</span>
                </button>
            </form>
        </div>
    </div>

    <div class="success-animation" id="successAnimation">
        <div class="checkmark"></div>
        <h3>Success!</h3>
        <p>Your leave application has been submitted successfully.</p>
    </div>

    <script>
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logging out...');
                // add the java script required, this would redirect to login page
            }
        }

         //this is the actual backend for storing data to your google sheets
         const scriptURL = 'YOUR_WEB_APP_URL_HERE'; // ← replace with actual Web App URL
          
         document.getElementById("leaveForm").addEventListener("submit", function(e) {
           e.preventDefault();
       
           const formData = {
             studentName: document.getElementById("studentName").value,
             roomNo: document.getElementById("roomNo").value,
             studentId: document.getElementById("studentId").value,
             leaveType: document.getElementById("leaveType").value,
             startDate: document.getElementById("startDate").value,
             endDate: document.getElementById("endDate").value,
             reason: document.getElementById("reason").value,
             personalContact: document.getElementById("personalContact").value,
             parentContact: document.getElementById("parentContact").value
           };
       
           fetch(scriptURL, {
             method: 'POST',
             body: JSON.stringify(formData),
             headers: {
               'Content-Type': 'application/json'
             }
           })
           .then(response => {
             alert("Leave application submitted successfully!");
             document.getElementById("leaveForm").reset();
           })
           .catch(error => {
             console.error("Error!", error.message);
             alert("There was an error submitting the form.");
           });
         });

         
        //this java script is to add dynamics to front end
        // Progress bar animation
        function updateProgress() {
            const form = document.getElementById('leaveForm');
            const inputs = form.querySelectorAll('input[required], select[required], textarea[required]');
            let filled = 0;
            
            inputs.forEach(input => {
                if (input.value.trim() !== '') {
                    filled++;
                }
            });
            
            const progress = (filled / inputs.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Input validation and styling
        function validateInput(input) {
            const formGroup = input.closest('.form-group');
            if (input.value.trim() === '') {
                formGroup.classList.add('error');
                formGroup.classList.remove('success');
            } else {
                formGroup.classList.remove('error');
                formGroup.classList.add('success');
            }
        }

        // Typing indicator
        function showTypingIndicator(input) {
            const indicator = input.parentElement.querySelector('.typing-indicator');
            if (indicator) {
                indicator.classList.add('show');
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 1000);
            }
        }

        // Add event listeners to all form inputs
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select, textarea');
            
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    updateProgress();
                    validateInput(this);
                    if (this.type === 'text' || this.tagName === 'TEXTAREA') {
                        showTypingIndicator(this);
                    }
                });

                input.addEventListener('blur', function() {
                    validateInput(this);
                });
            });

            // Initial progress update
            updateProgress();
        });

        function showSuccessAnimation() {
            const successAnimation = document.getElementById('successAnimation');
            successAnimation.classList.add('show');
            
            setTimeout(() => {
                successAnimation.classList.remove('show');
            }, 3000);
        }
        
       
        // Add CSS animation for fadeOut
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: scale(0.8);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
