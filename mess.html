<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Mess Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        .floating-circle:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .floating-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            33% { transform: translateY(-30px) rotate(120deg); opacity: 0.6; }
            66% { transform: translateY(20px) rotate(240deg); opacity: 0.4; }
            100% { transform: translateY(0px) rotate(360deg); opacity: 0.3; }
        }


        .container {
            max-width: 1000px;
            margin: 0 auto;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 30px;
            animation: slideInDown 1s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .logout-btn:hover::before {
            left: 100%;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideUp 1s ease-out 0.3s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .menu-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transform: perspective(1000px) rotateX(2deg);
            transition: all 0.3s ease;
            animation: menuFloat 3s ease-in-out infinite;
        }

        @keyframes menuFloat {
            0%, 100% { transform: perspective(1000px) rotateX(2deg) translateY(0px); }
            50% { transform: perspective(1000px) rotateX(2deg) translateY(-5px); }
        }

        .menu-section:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .menu-title {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .menu-btn:hover, .menu-btn.active {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .menu-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .menu-table th {
            background: linear-gradient(135deg, #8B7ED8, #9B8CE8);
            color: white;
            padding: 12px;
            font-weight: bold;
            text-align: center;
            font-size: 14px;
        }

        .menu-table td {
            border: 1px solid #ddd;
            height: 50px;
            width: 12.5%; /* Updated for 8 columns */
            text-align: center;
            vertical-align: middle;
            font-size: 13px;
            color: #333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-table td:hover {
            background: linear-gradient(45deg, #667eea20, #764ba220);
            transform: scale(1.02);
            z-index: 10;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .menu-table td::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .menu-table td:hover::before {
            left: 100%;
        }

        .complaint-section {
            margin-top: 40px;
            animation: slideUp 1s ease-out 0.6s both;
        }

        .complaint-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .complaint-subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
            font-style: italic;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .complaint-text {
            width: 100%;
            height: 140px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            background: white;
        }

        .complaint-text:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .complaint-text::placeholder {
            color: #999;
            line-height: 1.6;
        }

        .button-row {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .add-image-btn {
            background: linear-gradient(135deg, #6B73FF, #5A63E6);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 115, 255, 0.3);
        }

        .add-image-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(107, 115, 255, 0.4);
        }

        .submit-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .success-message {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .success-message.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .button-row {
                flex-direction: column;
                align-items: center;
            }

            .menu-table td {
                font-size: 11px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>
    <div class="container">
        <div class="header">
            <h1>Student Dashboard</h1>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>

        <div class="main-container">
            <h2 class="title">üçΩÔ∏è Hostel Mess</h2>
            
            <div class="menu-section">
                <div class="menu-title">Menu</div>
                
                <table class="menu-table">
                    <thead>
                        <tr>
                            <th>Meal</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                            <th>Sunday</th>
                        </tr>
                    </thead>
                    <tbody id="menuBody">
                        <!-- Menu items will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="complaint-section">
                <h3 class="complaint-title">üí¨ Have a Complaint?</h3>
                <p class="complaint-subtitle">Your feedback helps us improve! üåü</p>
                
                <div id="successMessage" class="success-message">
                    ‚úÖ Complaint submitted successfully! We'll get back to you soon.
                </div>
                
                <form id="complaintForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">üë§ Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="rollno">üéì Roll No.</label>
                            <input type="text" id="rollno" name="rollno" placeholder="Enter your roll number" required>
                        </div>
                    </div>
                    
                    <textarea class="complaint-text" id="complaint" placeholder="üìù Please describe your concern:
‚Ä¢ Be specific about the issue
‚Ä¢ Mention date/time if relevant
‚Ä¢ Add any additional details that might help
‚Ä¢ Attach images if you have evidence" required></textarea>
                    
                    <div class="button-row">
                        <button type="button" class="add-image-btn" onclick="addImage()">
                            üì∑ Add Image
                        </button>
                        <button type="submit" class="submit-btn" id="submitBtn">
                            Submit Complaint
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>

        // Sample menu data
        const menuData = {
            current: [
                {meal: 'breakfast', monday: '', tuesday: '', wednesday: '', thursday: '', friday: '', saturday: '', sunday: ''},
                {meal: 'lunch', monday: '', tuesday: '', wednesday: '', thursday: '', friday: '', saturday: '', sunday: ''},
                {meal: 'snacks', monday: '', tuesday: '', wednesday: '', thursday: '', friday: '', saturday: '', sunday: ''},
                {meal: 'dinner', monday: '', tuesday: '', wednesday: '', thursday: '', friday: '', saturday: '', sunday: ''},
               ],
          
        };

       
        function populateMenu(week = 'current') {
            const menuBody = document.getElementById('menuBody');
            const data = menuData[week];

            // Clear existing rows
            menuBody.innerHTML = '';

            // Generate table rows
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="font-weight: bold; background: linear-gradient(45deg, #f093fb20, #f5576c20); text-transform: capitalize;">
                        ${item.meal}
                    </td>
                    <td>${item.monday || '-'}</td>
                    <td>${item.tuesday || '-'}</td>
                    <td>${item.wednesday || '-'}</td>
                    <td>${item.thursday || '-'}</td>
                    <td>${item.friday || '-'}</td>
                    <td>${item.saturday || '-'}</td>
                    <td>${item.sunday || '-'}</td>
                `;
                menuBody.appendChild(row);
            });
        }

        // Call the function initially to populate the menu
        populateMenu();

        
        // Add CSS for fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        //actual backend please work on this #backend team

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logging out...');
                // add the java script required, this would redirect to login page
            }
        }


          document.querySelector("form").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent default form submission
        
            const name = document.getElementById("name").value.trim();
            const rollno = document.getElementById("rollno").value.trim();
            const complaint = document.querySelector(".complaint-text").value.trim();
        
            if (!name || !rollno || !complaint) {
                alert("Please fill all fields.");
                return;
            }
        
            fetch("YOUR_WEB_APP_URL", {  //create web app on google sheets and paste the url
                method: "POST",
                body: JSON.stringify({
                    name: name,
                    rollno: rollno,
                    complaint: complaint
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert("Complaint submitted successfully!");
                    document.querySelector("form").reset();
                } else {
                    alert("Error submitting complaint.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Something went wrong.");
            });
        });
     
        //backend team to integrate image function

       
    </script>
</body>
</html>
