<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .dashboard-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .profile-card, .announcements-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .profile-card h2, .announcements-card h2 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .profile-content {
            display: flex;
            gap: 25px;
            align-items: flex-start;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            
            flex-shrink: 0;
            border: 4px solid rgba(102, 126, 234, 0.3);
        }

        .profile-picture img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: fill;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info div {
            margin-bottom: 12px;
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }

        .profile-info strong {
            color: #4a5568;
            font-weight: 600;
        }

        .announcement-item {
            height: 60px;
            background: linear-gradient(135deg, #f0f0f0, #e8e8e8);
            border-radius: 12px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .announcement-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .announcement-item p {
            padding: 4px 4px 2px 6px;
        }
        .right-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .menu-button{
            text-decoration: none;
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8, #6a42a0);
        }

        .menu-button:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .dashboard-content {
                grid-template-columns: 1fr;
            }
            
            .profile-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Dashboard</h1>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>

        <div class="dashboard-content">
            <div class="left-section">
                <div class="profile-card">
                    <h2>Your Profile</h2>
                    <div class="profile-content">
                        <div class="profile-picture">
                            <img src="images/images.jpg">
                        </div>
                        <div class="profile-info">
                            <div><strong>Name:</strong> <span id="studentName">Harsh Yadav</span></div>
                            <div><strong>Room No.:</strong> <span id="roomNo">12/4</span></div>
                            <div><strong>Hostel Name:</strong> <span id="hostelName">Type-2 Hostel</span></div>
                            <div><strong>Roommates:</strong> <span id="roommates">Shriyansh Sharma, Rachit Vij</span></div>
                        </div>
                    </div>
                </div>

                <div class="announcements-card">
                    <h2>Announcements</h2>
                    <div class="announcement-item">
                        <p>clear your fee dues</p>
                    </div>
                    <div class="announcement-item"></div>
                    <div class="announcement-item"></div>
                </div>
            </div>

            <div class="right-section">
                <a href="fee.html" class="menu-button" onclick="handleFeePayment()">Fee Payment</a>
                <a href="attend.html" class="menu-button" onclick="handleAttendance()">Attendance Summary</a>
                <a href="mess.html" class="menu-button" onclick="handleHostelMess()">Hostel Mess</a>
                <a href="leave.html" class="menu-button" onclick="handleLeaveApplication()">Apply for Leave</a>

            </div>
        </div>
    </div>

    <script>
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logging out...');
                // In a real application, this would redirect to login page
            }
        }

        function handleFeePayment() {
            alert('Redirecting to Fee Payment section...');
        }

        function handleAttendance() {
            alert('Loading Attendance Summary...');
        }

        function handleHostelMess() {
            alert('Opening Hostel Mess menu...');
        }

        function handleLeaveApplication() {
            alert('Opening Leave Application form...');
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.menu-button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.02)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
